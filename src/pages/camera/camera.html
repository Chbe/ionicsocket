<div class="cameraDiv" (swipe)="effects($event)" (tap)="newPhoto()">
  <ion-fab #fabis right *ngIf="!picture">
    <button ion-fab mini color="pinkish"><ion-icon name="more"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab color="white" (tap)="switchCamera(fabis)"><ion-icon color="pinkish" name="swap"></ion-icon></button>
      <button ion-fab color="white" (tap)="chooseImageFromGallery(fabis)"><ion-icon color="pinkish" name="image"></ion-icon></button>
      <!-- <button ion-fab color="white" (click)="effects(fabis)"><ion-icon color="pinkish" name="color-wand"></ion-icon></button> -->
    </ion-fab-list>
  </ion-fab>
  <ion-fab #fabis left>
    <button *ngIf="!picture" ion-fab mini color="main"><ion-icon name="backspace" color="white" (tap)="back()"></ion-icon></button>
    <button *ngIf="picture" ion-fab mini color="main"><ion-icon name="checkmark" color="white" (tap)="back()"></ion-icon></button>
  </ion-fab>
  <img *ngIf="picture" class="pictureView" [src]="picture" />
</div>

  <img class="pictureView" [src]="picture" />
</ion-content> -->


<ion-footer *ngIf="!picture">
  <img class="pineapple" [src]="takephotopic" width="50px;" (tap)="takePhoto()" />
</ion-footer>
