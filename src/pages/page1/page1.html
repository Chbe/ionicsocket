<ion-header *ngIf="loggedIn">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="loginPage" *ngIf="!loggedIn">
    <form (ngSubmit)="logForm()">
      <ion-list class="loginList">
        <ion-item class="usernameItem">
          <ion-input id="loginInput" [(ngModel)]="username" type="text" placeholder="Choose a nickname..." clearInput="true" name="username"></ion-input>
        </ion-item>
        <ion-item class="radiusInput">
          <ion-range min="10" max="3000" step="10" [(ngModel)]="radius" [ngModelOptions]="{standalone: true}" color="secondary">
            <ion-icon range-left small style="color: white" name="locate"></ion-icon>
            <ion-icon range-right style="color: white" name="locate"></ion-icon>
          </ion-range>
        </ion-item>
        <ion-badge color="secondary" class="loginList">{{radius}} meter</ion-badge>
        <ion-item class="submitItem">
          <button ion-button block outline color="secondary" type="submit">Login</button>
        </ion-item>
      </ion-list>
    </form>
  </div>

  <ion-list *ngIf="loggedIn">
    <div *ngFor="let data of messages">
      <div class="messagesDiv" style="margin-top: 0.5em">
        <span class="username">
          <strong [style.color]="getUsernameColor(data.username)">{{data.username}}: </strong>
          </span>
        <span class="">{{data.message}}</span>
        <span class="timestamp">
          {{data.latitude}}m away || {{data.timestamp}}
        </span>
      </div>
    </div>
  </ion-list>

  <ion-fab right *ngIf="loggedIn">
    <button ion-fab mini color="trans"><ion-icon name="settings"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="home"></ion-icon></button>
      <button ion-fab (click)="radiusModal()"><ion-icon name="locate"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer *ngIf="loggedIn">
  <form #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col width-80>
          <ion-input [(ngModel)]="chat" name="chatText" required placeholder="type here..." #input focus="loggedIn"></ion-input>
        </ion-col>
        <ion-col width-20 center>
          <button (click)="chatSend(f.value, f.valid)" ion-button color="secondary" full [disabled]="f.valid === false">send</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
